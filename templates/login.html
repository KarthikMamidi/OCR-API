<!DOCTYPE html>
<html lang="en">

<head>
    <title>OCR</title>
    <meta charset="utf-8">
    <!--Favicon-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    
<style>
    body{
        font-family: 'PT Sans', sans-serif;
    }    
   input{
    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.19);
   }
</style>
</head>

<body>
    <div class="row" style="height: 50vh;display: flex;align-items: center;justify-content: center;">
        <div class="col-lg-4  col-xs-12">
            <form action="/authenticate" method="POST"> 
                <center style="font-size:24px;"><label>Login</label></center>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email ID" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Password  ">
                </div>
                <div class="form-group">
                    <div class="form-group" style="float: left">
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="checkbox" id="remember-me" name="remember" class="form-check-input" ng-model="remember">Remember Me
                            </label>
                        </div> 
                    </div>
                    <div class="form-group" style="float: right">
                        <p>New User?<a href="/signup">register here</a></p>
                    </div>
                </div>
                    <center>
                    <button type="submit" class="btn btn-primary">Proceed</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</html>
