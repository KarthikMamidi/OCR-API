<body ng-app="cabdosth">
    <div class="row" style="height: 50vh;display: flex;align-items: center;justify-content: center;">
        <div class="col-lg-4  col-xs-12">
            <form action="/register" method="POST"> 
                <div class="form-group">
                        <label for="exampleInputEmail1">Enter Name</label>
                        <input type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Full Name" name="name" required>
                    </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Email ID</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ID" name="email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Password</label>                        
                    <input ng-model="otpnumber" type="password" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Password" name="password" required>
                </div>
                <div class="form-group">
                    <button ng-click="verification()" class="btn btn-primary">register</button>
                </div>
            </form>
        </div>
    </div>
</body>
